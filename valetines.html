<!DOCTYPE html>
<html>
<head>
    <title>Important Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        #yesBtn {
            background: white;
            color: black;
        }

        #noBtn {
            background: #444;
            color: white;
        }

        #finalMessage {
            display: none;
            font-size: 24px;
        }

        #openSafari {
            display: none;
            position: absolute;
            top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div id="openSafari">
Open this in Safari for the best experience ‚ù§Ô∏è
</div>

<h1 id="question">Will you be my Valentine?</h1>

<div>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<div id="finalMessage">
You just made me the happiest person alive ‚ù§
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const finalMessage = document.getElementById("finalMessage");
    const openSafari = document.getElementById("openSafari");

    let noCount = 0;

    // Detect Messenger in-app browser
    if (navigator.userAgent.includes("FBAN") || 
        navigator.userAgent.includes("FBAV")) {
        openSafari.style.display = "block";
    }

    noBtn.addEventListener("click", function() {
        noCount++;

        if (noCount === 1) {
            question.innerHTML = "Are you sure? ü•∫";
        } else if (noCount === 2) {
            question.innerHTML = "Think again...";
        } else if (noCount === 3) {
            question.innerHTML = "You really can't say no üòè";
        } else {
            question.innerHTML = "I‚Äôll keep asking until you press YES.";
        }
    });

    yesBtn.addEventListener("click", function() {
        question.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        openSafari.style.display = "none";
        finalMessage.style.display = "block";
    });
</script>

</body>
</html>
